<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rugby Score Recorder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    label {
        font-weight: bold;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 5px;
        margin: 5px 0;
        box-sizing: border-box;
    }

    button {
        padding: 10px;
        margin: 5px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .score-container {
        margin-top: 20px;
    }

    .score-container button {
        margin-right: 10px;
    }

    #scoreDisplay {
        margin-top: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>
<h1>Rugby Score Recorder</h1>
<div class="container">
    <label for="team1Name">Team 1 Name:</label>
    <input type="text" id="team1Name" value="Team 1" oninput="updateTeamName(1)"><br>
    <label for="team2Name">Team 2 Name:</label>
    <input type="text" id="team2Name" value="Team 2" oninput="updateTeamName(2)"><br>
    <button onclick="startGame()">Start Game</button>
    <button onclick="stopGame()">Stop Game</button>
    <button onclick="undoLastScore()">Undo Last Score</button>
    <div class="score-container">
        <h2>Score</h2>
        <p id="scoreDisplay"></p>
        <button onclick="score(1, 5)">Team 1 Try (5 points)</button>
        <button onclick="score(1, 3)">Team 1 Penalty (3 points)</button>
        <button onclick="score(1, 2)">Team 1 Conversion (2 points)</button><br>
        <button onclick="score(2, 5)">Team 2 Try (5 points)</button>
        <button onclick="score(2, 3)">Team 2 Penalty (3 points)</button>
        <button onclick="score(2, 2)">Team 2 Conversion (2 points)</button>
    </div>
</div>

<script>
let recorder;
let lastScore = null;

class RugbyScoreRecorder {
    constructor(team1Name, team2Name) {
        this.team1Name = team1Name;
        this.team2Name = team2Name;
        this.team1Score = 0;
        this.team2Score = 0;
        this.turnover = false;
        this.minutes = 0;
        this.seconds = 0;
        this.timer = null;
    }

    score(team, points) {
        if (team === 1) {
            this.team1Score += points;
            lastScore = { team: team, points: points };
        } else if (team === 2) {
            this.team2Score += points;
            lastScore = { team: team, points: points };
        } else {
            console.log("Invalid team number");
        }
        updateDisplay();
    }

    undoLastScore() {
        if (lastScore !== null) {
            if (lastScore.team === 1) {
                this.team1Score -= lastScore.points;
            } else if (lastScore.team === 2) {
                this.team2Score -= lastScore.points;
            }
            lastScore = null;
            updateDisplay();
        }
    }

    displayScore() {
        return `${this.team1Name}: ${this.team1Score} - ${this.team2Name}: ${this.team2Score}`;
    }

    setTime(minutes) {
        this.minutes = minutes;
        this.seconds = 0;
    }

    displayTime() {
        return `${this.minutes.toString().padStart(2, '0')}:${this.seconds.toString().padStart(2, '0')}`;
    }

    startTimer() {
        this.timer = setInterval(() => {
            if (this.minutes > 0 || this.seconds > 0) {
                if (this.seconds === 0) {
                    this.minutes--;
                    this.seconds = 59;
                } else {
                    this.seconds--;
                }
                updateDisplay();
            } else {
                clearInterval(this.timer);
            }
        }, 1000);
    }

    stopTimer() {
        clearInterval(this.timer);
    }
}

function startGame() {
    const team1Name = document.getElementById("team1Name").value;
    const team2Name = document.getElementById("team2Name").value;

    recorder = new RugbyScoreRecorder(team1Name, team2Name);
    recorder.setTime(30); // 30 minutes

    recorder.startTimer();
    updateDisplay();
}

function stopGame() {
    recorder.stopTimer();
}

function score(team, points) {
    recorder.score(team, points);
}

function undoLastScore() {
    recorder.undoLastScore();
}

function updateDisplay() {
    const scoreDisplay = document.getElementById("scoreDisplay");
    scoreDisplay.innerHTML = recorder.displayScore() + "<br>Time: " + recorder.displayTime();
}

function updateTeamName(team) {
    if (team === 1) {
        recorder.team1Name = document.getElementById("team1Name").value;
    } else if (team === 2) {
        recorder.team2Name = document.getElementById("team2Name").value;
    }
    updateDisplay();
}
</script>
</body>
</html>
